<!DOCTYPE html>
<html>
<head>
    <title>Penify Kanban Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6f42c1;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            background-color: #6f42c1;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #5a32a3;
        }
        .help-text {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .current-config {
            background-color: #f3ebff;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #6f42c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Penify Kanban Board Configuration</h1>
        <p>Configure your Kanban board integration for Penify CLI.</p>
        
        <div id="current-config" class="current-config">
            <h3>Current Configuration</h3>
            <div id="current-config-details">Loading current settings...</div>
        </div>
        
        <form id="kanban-config-form">
            <div class="form-group">
                <label for="kanban-tool">Kanban Tool:</label>
                <select id="kanban-tool" name="kanban-tool" required>
                    <option value="" disabled selected>Select a Kanban tool</option>
                    <option value="jira">JIRA</option>
                    <option value="azdo">Azure DevOps</option>
                    <option value="github">GitHub</option>
                    <option value="trello">Trello</option>
                    <option value="asana">Asana</option>
                </select>
                <p class="help-text">Select the tool where your Kanban board is hosted</p>
            </div>
            
            <div class="form-group">
                <label for="kanban-board-id">Board ID or Name:</label>
                <input type="text" id="kanban-board-id" name="kanban-board-id" placeholder="Enter board ID or name" required>
                <p class="help-text" id="board-id-help">The ID or name of your Kanban board</p>
            </div>
            
            <div class="form-group">
                <label for="kanban-columns">Columns (Optional):</label>
                <input type="text" id="kanban-columns" name="kanban-columns" placeholder="To Do, In Progress, Done">
                <p class="help-text">Comma-separated list of column names in your Kanban board</p>
            </div>
            
            <button type="submit" class="btn" style="margin-top: 20px;">Save Configuration</button>
        </form>
        
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        // Function to get the current configuration
        function getCurrentConfig() {
            fetch("/get_config")
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const config = data.config;
                        
                        // Update display
                        let configHtml = `<p><strong>Tool:</strong> ${config.tool || 'Not set'}</p>
                                         <p><strong>Board ID:</strong> ${config.board_id || 'Not set'}</p>
                                         <p><strong>Columns:</strong> ${config.columns || 'Default columns'}</p>`;
                        
                        document.getElementById("current-config-details").innerHTML = configHtml;
                        
                        // Pre-fill form
                        if (config.tool) {
                            document.getElementById("kanban-tool").value = config.tool;
                            updateBoardIdHelp(config.tool);
                        }
                        document.getElementById("kanban-board-id").value = config.board_id || '';
                        document.getElementById("kanban-columns").value = config.columns || '';
                    } else {
                        document.getElementById("current-config-details").innerHTML = 
                            "<p>No existing Kanban configuration found.</p>";
                    }
                })
                .catch(error => {
                    document.getElementById("current-config-details").innerHTML = 
                        `<p>Error loading configuration: ${error.message}</p>`;
                });
        }

        // Function to update help text based on selected tool
        function updateBoardIdHelp(tool) {
            const helpText = document.getElementById("board-id-help");
            switch(tool) {
                case 'jira':
                    helpText.textContent = "The ID or name of your JIRA board (e.g., 'PROJ-1')";
                    break;
                case 'azdo':
                    helpText.textContent = "The ID or name of your Azure DevOps board";
                    break;
                case 'github':
                    helpText.textContent = "The GitHub project number or name";
                    break;
                case 'trello':
                    helpText.textContent = "The Trello board ID (found in the URL)";
                    break;
                case 'asana':
                    helpText.textContent = "The Asana project ID or name";
                    break;
                default:
                    helpText.textContent = "The ID or name of your Kanban board";
            }
        }

        // Load current configuration when page loads
        document.addEventListener("DOMContentLoaded", function() {
            getCurrentConfig();
            
            // Add event listener for tool selection
            document.getElementById("kanban-tool").addEventListener("change", function() {
                updateBoardIdHelp(this.value);
            });
        });

        // Handle form submission
        document.getElementById("kanban-config-form").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const kanbanTool = document.getElementById("kanban-tool").value;
            const kanbanBoardId = document.getElementById("kanban-board-id").value;
            const kanbanColumns = document.getElementById("kanban-columns").value;
            
            document.getElementById("result").innerHTML = `
                <div style="padding: 15px; background-color: #cce5ff; color: #004085; border-radius: 4px;">
                    <p>Saving configuration, please wait...</p>
                </div>
            `;
            
            // Send the data to the server
            fetch("/save", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    tool: kanbanTool,
                    board_id: kanbanBoardId,
                    columns: kanbanColumns
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("result").innerHTML = `
                        <div style="padding: 15px; background-color: #d4edda; color: #155724; border-radius: 4px;">
                            <h3>Configuration Saved!</h3>
                            <p>${data.message}</p>
                            <p>This window will close in 5 seconds...</p>
                        </div>
                    `;
                    setTimeout(() => {
                        window.close();
                    }, 5000);
                } else {
                    document.getElementById("result").innerHTML = `
                        <div style="padding: 15px; background-color: #f8d7da; color: #721c24; border-radius: 4px;">
                            <h3>Error</h3>
                            <p>${data.message}</p>
                        </div>
                    `;
                }
            })
            .catch((error) => {
                document.getElementById("result").innerHTML = `
                    <div style="padding: 15px; background-color: #f8d7da; color: #721c24; border-radius: 4px;">
                        <h3>Error</h3>
                        <p>An error occurred: ${error.message}</p>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
