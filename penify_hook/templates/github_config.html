<!DOCTYPE html>
<html>
<head>
    <title>Penify GitHub Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #24292e;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            background-color: #2ea44f;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #2c974b;
        }
        .help-text {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .verify-section {
            margin-top: 15px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .current-config {
            background-color: #f1f8ff;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #0366d6;
        }
        .input-group {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            font-size: 14px;
            color: #666;
            background: none;
            border: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Penify GitHub Configuration</h1>
        <p>Configure your GitHub integration for Penify CLI.</p>
        
        <div id="current-config" class="current-config">
            <h3>Current Configuration</h3>
            <div id="current-config-details">Loading current settings...</div>
        </div>
        
        <form id="github-config-form">
            <div class="form-group">
                <label for="github-token">GitHub Personal Access Token:</label>
                <div class="input-group">
                    <input type="password" id="github-token" name="github-token" placeholder="Your GitHub personal access token" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">Show</button>
                </div>
                <p class="help-text">Generate a token from GitHub settings: <a href="https://github.com/settings/tokens" target="_blank">GitHub Personal Access Tokens</a></p>
            </div>
            
            <div class="form-group">
                <label for="github-owner">Repository Owner (Optional):</label>
                <input type="text" id="github-owner" name="github-owner" placeholder="Username or Organization">
                <p class="help-text">The username or organization that owns the repository</p>
            </div>
            
            <div class="form-group">
                <label for="github-repo">Repository Name (Optional):</label>
                <input type="text" id="github-repo" name="github-repo" placeholder="Repository name">
                <p class="help-text">The name of the GitHub repository</p>
            </div>
            
            <div class="verify-section">
                <div class="checkbox-group">
                    <input type="checkbox" id="verify-connection" name="verify-connection" checked>
                    <label for="verify-connection">Verify connection before saving</label>
                </div>
            </div>
            
            <button type="submit" class="btn" style="margin-top: 20px;">Save Configuration</button>
        </form>
        
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        // Function to get the current configuration
        function getCurrentConfig() {
            fetch("/get_config")
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const config = data.config;
                        
                        // Update display
                        let configHtml = `<p><strong>Token:</strong> ${config.token ? '********' : 'Not set'}</p>
                                         <p><strong>Owner:</strong> ${config.owner || 'Not set'}</p>
                                         <p><strong>Repository:</strong> ${config.repo || 'Not set'}</p>`;
                        
                        document.getElementById("current-config-details").innerHTML = configHtml;
                        
                        // Pre-fill form
                        document.getElementById("github-token").value = config.token || '';
                        document.getElementById("github-owner").value = config.owner || '';
                        document.getElementById("github-repo").value = config.repo || '';
                    } else {
                        document.getElementById("current-config-details").innerHTML = 
                            "<p>No existing GitHub configuration found.</p>";
                    }
                })
                .catch(error => {
                    document.getElementById("current-config-details").innerHTML = 
                        `<p>Error loading configuration: ${error.message}</p>`;
                });
        }

        // Function to toggle password visibility
        function togglePasswordVisibility() {
            const tokenInput = document.getElementById("github-token");
            const toggleButton = document.querySelector(".toggle-password");
            
            if (tokenInput.type === "password") {
                tokenInput.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                tokenInput.type = "password";
                toggleButton.textContent = "Show";
            }
        }

        // Load current configuration when page loads
        document.addEventListener("DOMContentLoaded", function() {
            getCurrentConfig();
        });

        // Handle form submission
        document.getElementById("github-config-form").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const githubToken = document.getElementById("github-token").value;
            const githubOwner = document.getElementById("github-owner").value;
            const githubRepo = document.getElementById("github-repo").value;
            const verifyConnection = document.getElementById("verify-connection").checked;
            
            document.getElementById("result").innerHTML = `
                <div style="padding: 15px; background-color: #cce5ff; color: #004085; border-radius: 4px;">
                    <p>Saving configuration, please wait...</p>
                </div>
            `;
            
            // Send the data to the server
            fetch("/save", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    token: githubToken,
                    owner: githubOwner,
                    repo: githubRepo,
                    verify: verifyConnection
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("result").innerHTML = `
                        <div style="padding: 15px; background-color: #d4edda; color: #155724; border-radius: 4px;">
                            <h3>Configuration Saved!</h3>
                            <p>${data.message}</p>
                            <p>This window will close in 5 seconds...</p>
                        </div>
                    `;
                    setTimeout(() => {
                        window.close();
                    }, 5000);
                } else {
                    document.getElementById("result").innerHTML = `
                        <div style="padding: 15px; background-color: #f8d7da; color: #721c24; border-radius: 4px;">
                            <h3>Error</h3>
                            <p>${data.message}</p>
                        </div>
                    `;
                }
            })
            .catch((error) => {
                document.getElementById("result").innerHTML = `
                    <div style="padding: 15px; background-color: #f8d7da; color: #721c24; border-radius: 4px;">
                        <h3>Error</h3>
                        <p>An error occurred: ${error.message}</p>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
